<ion-header>
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let product of products">
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-card-title [innerHTML]="product.title.rendered"></ion-card-title>
      <!-- <ion-label>ion-item in a card, icon left, button right</ion-label> -->
      <ion-button fill="outline" slot="end">Más</ion-button>
    </ion-item>
  
    <ion-card-content>
      <div [innerHTML]="product.excerpt.rendered"></div>
      <ion-badge slot="end">22</ion-badge>
    </ion-card-content>
  </ion-card>
