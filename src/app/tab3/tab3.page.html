<ion-header>
  <ion-toolbar>
    <ion-title>
      Entradas del blog
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of posts">
      <ion-item>
        <ion-icon name="book" slot="start"></ion-icon>
        <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
        <!-- <ion-label>ion-item in a card, icon left, button right</ion-label> -->
      </ion-item>
      <ion-item>
        <ion-badge color="medium" slot="start">
          Blog
        </ion-badge>
        <div class="dateInput">{{ post.date | date}}</div>
      </ion-item>
      
      <ion-card-content>
        <div [innerHTML]="post.excerpt.rendered"></div>
        <ion-item class="last-item">
          <ion-button fill="outline" color="medium" slot="end">MÃ¡s...</ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
</ion-content>
